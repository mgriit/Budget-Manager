<div class="modal-header text-left">
    <h4 class="modal-title">Are you sure?</h4>
</div>
<div class="modal-body text-left">
       <p> Do you really want to delete this record? This process can not be undone.
</div>
<div class="modal-footer text-center">
    <button type="button" class="btn btn-primary pull-left" ng-click="ok()"> <span class="glyphicon glyphicon-trash"></span> Yes</button>
    <button type="button" class="btn btn-default pull-left" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
</div>
