<div class="row alerts-container padddingbottom" data-ng-show="alerts.length">
    <div class="col-xs-12">
        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form name="addCode" role="form" novalidate>
            <rd-widget>
                <rd-widget-header icon="{{isLoading?'fa-cog fa-spin':'fa-tasks'}}" title="Add Code">
                    <div class="text-right">
                        <a ui-sref="main.code.home" class="btn btn-info">Back to List</a>
                    </div>
                </rd-widget-header>
                <rd-widget-body classes="large no-padding">
                    <div rd-loading="isLoading">
                        <div class="row" style="margin-top:10px">
                            <div class="col-sm-6">
                                <div class="form-group" ng-class="{'has-error' : addCode.codenumber.$invalid && (addCode.codenumber.$touched || addCode.$submitted)}">
                                    <label for="firstname" class="control-label">Code Number*</label>
                                    <input type="text" class="form-control" id="codenumber" name="codenumber" ng-model="code.CodeNumber" ng-required="true" />
                                    <span class="help-block" ng-show="addCode.codenumber.$error.required && (addCode.codenumber.$touched || addCode.$submitted)">Code Number is Required.</span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group" ng-class="{'has-error' : addCode.codename.$invalid && (addCode.codename.$touched || addCode.$submitted)}">
                                    <label for="codename" class="control-label">Code Name*</label>
                                    <input type="text" class="form-control" id="codename" name="codename" ng-model="code.CodeName" ng-required="true" />
                                    <span class="help-block" ng-show="addCode.codename.$error.required && (addCode.codename.$touched || addCode.$submitted)">Code Name is Required.</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="firstname" class="control-label">Serial No</label>
                                    <input type="number" class="form-control" id="serialno" name="serialno" ng-model="code.SerialNo" />
                                </div>
                            </div>
                        </div>
                    </div>


                </rd-widget-body>
                <rd-widget-footer>
                    <a ui-sref="main.code.home" class="btn btn-info">Back to List</a>
                    <button type="submit" ng-disabled="isLoading" class="btn btn-primary" ng-click="save(addCode.$valid)">
                        Submit
                    </button>
                </rd-widget-footer>
            </rd-widget>
        </form>
    </div>
</div>
