<div class="row text-center">
    <h2>The Codes for Budget</h2>
</div>
<div class="row">
    <div class="col-md-8 padddingbottom">
        <button type="button" ng-click="addNew()" class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span>
            Create
        </button>
    </div>
    <div class="col-md-4 padddingbottom">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered text-center marginbottom">
        <tr>
            <th class="text-center">Code Number</th>
            <th class="text-center">Code Name</th>
            <th class="text-center">Serial</th>
            <th class="text-center">Created on</th>
            <th class="text-center" colspan="2">Actions</th>

        </tr>
        <tr ng-repeat="item in pageData.codes">
            <td>{{ item.CodeNumber }}</td>
            <td>{{ item.CodeName }}</td>
            <td>{{ item.Serial }}</td>
            <td>{{ item.DateCreated | date}}</td>
            <td>
                <a ui-sref="code.{{item.CodeId}}" class="glyphicon glyphicon-edit"></a>
            </td>
            <td>
                <a ui-sref="/employee/delete/{{item.CodeId}}" class="glyphicon glyphicon-trash"></a>
            </td>
        </tr>
    </table>
    <div class="text-center">
        <ul uib-pagination total-items="pagingInfo.totalItems" ng-model="pagingInfo.page" items-per-page="{{pagingInfo.itemsPerPage}}" max-size="7" boundary-links="true" rotate="true" force-ellipses="true" ng-change="selectPage()" style="margin-top:0px"></ul>
    </div>
</div>
