<div class="row alerts-container padddingbottom" data-ng-show="alerts.length">
    <div class="col-xs-12">
        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form name="codeTransfer" role="form" novalidate>
            <rd-widget>
                <rd-widget-header icon="fa-tasks" title="Code Transfer">
                </rd-widget-header>
                <rd-widget-body classes="large no-padding">

                    <div class="row" style="margin-top:10px">
                        <div class="col-sm-6">
                            <div class="form-group" ng-class="{'has-error' : codeTransfer.sentcode.$invalid && (codeTransfer.sentcode.$touched || codeTransfer.$submitted)}">
                                <label for="firstname" class="control-label">From Code*</label>
                                <div class="input-group">
                                    <ui-select allow-clear ng-model="sentCode.selected" theme="bootstrap" name="sentcode" id="sentcode" ng-required="true">
                                        <ui-select-match placeholder="---Select a Code---">{{$select.selected.name}}</ui-select-match>
                                        <ui-select-choices repeat="item in (codesShort | filter: $select.search) track by item.id">
                                            <span ng-bind-html="item.name | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="onResetSentCode()" class="btn btn-default">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </span>
                                </div>
                                <span class="help-block" ng-show="codeTransfer.sentcode.$error.required && (codeTransfer.sentcode.$touched || codeTransfer.$submitted)">From Code is Required.</span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group" ng-class="{'has-error' : codeTransfer.receivedcode.$invalid && (codeTransfer.receivedcode.$touched || codeTransfer.$submitted)}">
                                <label for="receivedcode" class="control-label">To Code*</label>
                                <div class="input-group">
                                    <ui-select allow-clear ng-model="receivedCode.selected" theme="bootstrap" name="receivedcode" id="receivedcode" ng-required="true">
                                        <ui-select-match placeholder="---Select a Code---">{{$select.selected.name}}</ui-select-match>
                                        <ui-select-choices repeat="item in (codesShort | filter: $select.search) track by item.id">
                                            <span ng-bind-html="item.name | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="onResetReceivedCode()" class="btn btn-default">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </span>
                                </div>
                                <span class="help-block" ng-show="codeTransfer.receivedcode.$error.required && (codeTransfer.receivedcode.$touched || codeTransfer.$submitted)">To Code is Required.</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group" ng-class="{'has-error' : codeTransfer.fiscalyear.$invalid && (codeTransfer.fiscalyear.$touched || codeTransfer.$submitted)}">
                                <label for="fiscalyear" class="control-label">Fiscal Year*</label>
                                <div class="input-group">
                                    <ui-select allow-clear ng-model="fiscalYear.selected" name="fiscalyear" id="fiscalyear" theme="bootstrap" ng-required="true">
                                        <ui-select-match placeholder="---Select a Fiscal Year---">{{$select.selected.name}}</ui-select-match>
                                        <ui-select-choices repeat="item in (fiscalYearShort | filter: $select.search) track by item.id">
                                            <span ng-bind-html="item.name | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="onResetFiscalYear()" class="btn btn-default">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </span>
                                </div>
                                <span class="help-block" ng-show="codeTransfer.fiscalyear.$error.required && (codeTransfer.fiscalyear.$touched || codeTransfer.$submitted)">Fiscal Year is Required.</span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group" ng-class="{'has-error' : codeTransfer.transactionAmount.$invalid && (codeTransfer.transactionAmount.$touched || codeTransfer.$submitted)}">
                                <label for="transsactionAmount" class="control-label">Transaction Amount*</label>
                                <input type="number" class="form-control" id="transactionAmount" name="transactionAmount" ng-model="codetransfer.TransactionAmount" ng-required="true" />
                                <span class="help-block" ng-show="codeTransfer.transactionAmount.$error.required && (codeTransfer.transactionAmount.$touched || codeTransfer.$submitted)">Transaction Amount is Required.</span>
                            </div>                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="transactionNote" class="control-label">Description</label>
                                <textarea class="form-control" id="transactionNote" name="transactionNote" style="min-height:100px" ng-model="codetransfer.TransactionNote" />
                            </div>
                        </div>
                    </div>
                </rd-widget-body>
                <rd-widget-footer>
                    <button type="submit" class="btn btn-primary" ng-click="save(codeTransfer)">
                        Submit
                    </button>
                </rd-widget-footer>
            </rd-widget>
        </form>
    </div>
</div>
