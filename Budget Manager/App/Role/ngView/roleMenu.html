<div class="row alerts-container padddingbottom" data-ng-show="alerts.length">
    <div class="col-xs-12">
        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
    </div>
</div>


<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <div class="input-group">
                <ui-select allow-clear ng-model="role.selected" theme="bootstrap" on-select="onSelectChangeRole()">
                    <ui-select-match placeholder="--Select a Role--">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="item in (rolesShort | filter: $select.search) track by item.id">
                        <span ng-bind-html="item.name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
                <span class="input-group-btn">
                    <button type="button" ng-click="onResetRole()" class="btn btn-default">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>

    <div class="col-md-2">
        <button type="button" ng-click="getMenu()" ng-disabled="!role.selected" class="btn btn-info" style="width:100%">
            <span class="glyphicon glyphicon-download"></span> Get Menu
        </button>
    </div>
</div>

<div class="row" style="margin-bottom:10px" ng-if="menus.length > 0">
    <div class="col-md-12 table-responsive">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="List of Menus">
            </rd-widget-header>
            <rd-widget-body classes="large no-padding">
                <table class="table table-striped table-bordered text-center" width="100%">
                    <thead>
                        <tr>
                            <th>Sr</th>
                            <th class="text-center">Permitted</th>
                            <th class="text-center">Menu Text</th>
                            <th class="text-center">Menu Link</th>
                            <th class="text-center">Menu Icon</th>
                            <th class="text-center">Serial No</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in menus">
                            <td>{{$index + 1}}</td>
                            <td><input type="checkbox" ng-model="item.IsSelected" /></td>
                            <td>{{ item.MenuText }}</td>
                            <td>{{ item.MenuLink }}</td>
                            <td>{{ item.MenuIcon }}</td>
                            <td>{{ item.SerialNo }}</td>
                        </tr>
                    </tbody>
                </table>
            </rd-widget-body>
            <rd-widget-footer>
                <div class="text-left">
                    <button type="button" ng-click="setMenu()" ng-disabled="!role.selected" class="btn btn-success" style="width:100%">
                        <span class="glyphicon glyphicon-save-file"></span> Set Menu Permission
                    </button>
                </div>
            </rd-widget-footer>
        </rd-widget>           
    </div>
</div>
